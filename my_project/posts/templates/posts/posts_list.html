{% extends 'layout.html' %}

{% block title %}
    POSTs
{% endblock %}

{% block content %}
<section>
<h1>Blog</h1>

{% for post in posts %}
  <article>
    <div class="blogtxt">
      <h2>{{ post.title }}</h2>
      <p> {{ post.body }}</p>
      <p>{{ post.date}}</p>
      </div>


  </article>
 {% endfor %}
</section>
{% endblock %}
